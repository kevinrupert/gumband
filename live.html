<!DOCTYPE html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="assets/imgs/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon"> -->
    <link href="assets/style/css/main.css" media="all" rel="stylesheet">
  </head>
  <body>

    <div class="page-container">
      <div class="side-bar">
        <div class="title-container">
          <div class="back-arrow">
            <a href="/gumband/">
              <img src="assets/imgs/back-arrow.svg" />
            </a>
          </div>
          <p class="title-3">Nike Soho</p>
        </div>
        <div class="nav">
          <ul>
            <li class="title-3 selected">
              <a href="#">
                Exhibit A
              </a>
              <div class="offline-label">
                <p class="label">Offline</p>
              </div>
            </li>
            <li class="title-3">
              <a href="#">
                Exhibit B
              </a>
            </li>
          </ul>
        </div>
        <div class="schedule">
          <p class="title-3 mar-bot-24">Upcoming Events</p>
          <ul class="upcoming-events">
            <li>
              <div class="date-container">
                <p class="label date">Jun 16</p>
                <p class="label time">4:00-4:30PM</p>
              </div>
              <p class="title-3 mar-top-8">Coco-Cola @ Exhibit A</p>
            </li>
            <li>
              <div class="date-container">
                <p class="label date">Jun 16</p>
                <p class="label time">4:30-5:00PM</p>
              </div>
              <p class="title-3 mar-top-8">GNC @ Exhibit B</p>
            </li>
          </ul>
          <div class="button-container">
            <a href="#" class="button">
              <div class="icon">
                <img src="assets/imgs/add.svg" />
              </div>
            </a>
            <a href="#" class="button">
              <div class="icon">
                <img src="assets/imgs/calendar.svg" />
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="user">
          <a href="/gumband/users">
            <p class="initial title-3">P</p>
          </a>
        </div>
        <div class="main-title">
          <h1 class="title-1">Exhibit A</h1>
        </div>
        <div class="nav-bar">
          <ul>
            <li class="title-3">
              <a href="/gumband/maintain">
                Maintain
              </a>
            </li>
            <li class="title-3 selected">
              <a href="/gumband/live">
                Live
              </a>
            </li>
            <li class="title-3">
              <a href="/gumband/reports">
                Reports
              </a>
            </li>
          </ul>
        </div>
        <div class="card-list">
          <div class="live-card">
            <div class="control-title">
              <p class="title-3">
                Text
              </p>
            </div>
            <div class="control">
              <input name="email" type="text" placeholder="Message">
            </div>
          </div>
          <div class="live-card">
            <div class="control-title">
              <p class="title-3">
                Dropdown
              </p>
            </div>
            <div class="control">
              <select name="permissions">
                <option>Party Mode</option>
                <option>Nap Mode</option>
              </select>
            </div>
          </div>
          <div class="live-card">
            <div class="control-title">
              <p class="title-3">
                Volume
              </p>
            </div>
            <div class="control">
              <div class="slider">
                <div class="handle">
                </div>
                <div class="track">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script media="all" src="assets/js/jquery-3.2.1.min.js"></script>
    <script media="all" src="assets/js/jquery.waypoints.min.js"></script>
    <script media="all" src="assets/js/main.js"></script>
  </body>
</html>
